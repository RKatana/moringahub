{% extends 'base.html'%}
{% load bootstrap4%}
{%block content%}
<div class="container">
  <div class="row">
   <div class="col-md-3"></div>
   <div class="col-md-6 pt-5 pb-5">
     <div class="card ">
       <div class="bg card-header">
         <h3 class="text-white text-center" >Draft ideas. </h3>
       </div>
       <div class="card-body">
          <form action="{% url 'drafts'%} " method="POST" enctype="multipart/form-data">
            {% csrf_token%}
            {% bootstrap_form form%}
            <input class=" btn bg text-white" type="submit" value="Submit">
          </form>
       </div>
     </div>
   </div>
   <div class="col-md-3"></div>
  </div>
</div>
{% endblock%}
